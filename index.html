<!DOCTYPE html>
<html>
<head>
	<title>carouselImages</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="carousel.css">
</head>
<body>
<div id="carouselBox">
	<div class="bigPics">
		<ul id="pictures">
			<li>
				<img src="imgs/1.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/2.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/3.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/4.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/5.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/1.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/2.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/3.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/4.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/5.jpg" alt="images">
			</li>
		</ul>
	</div>
	<div id="prev"><a href="javascript:;"><img src="imgs/left.png" width="50px" height="50px" alt="left arrow"></a></div>
	<div id="next"><a href="javascript:;"><img src="imgs/right.png" width="50px" height="50px" alt="right arrow"></a></div>

	<div id="thumPrev"><a href="javascript:;"><img src="imgs/left_arrow.png" width="10px" height="20px" alt="left arrow"></a></div>
	<div class="smallPics">
		<ul id="thumbnails">
			<li  class="current">
				<img src="imgs/1.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/2.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/3.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/4.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/5.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/1.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/2.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/3.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/4.jpg" alt="images">
			</li>
			<li>
				<img src="imgs/5.jpg" alt="images">
			</li>
		</ul>
	</div>
	<div id="thumNext"><a href="javascript:;"><img src="imgs/right_arrow.png" width="10px" height="20px" alt="right arrow"></a></div>
</div>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="carouselNew.js"></script>
<script type="text/javascript">
	$('#carouselBox').carouselImages({
		box: '#carouselBox',
		imgBox: '#pictures',
		thumBox: '#thumbnails',
		currentIndex: 0,
		prev: '#prev',
		next: '#next',
		thumPrev: '#thumPrev',
		thumNext: '#thumNext',
		thumDisplayNums: 5,
		intervalTime: 5000,
		delayTime: 500,
		autoPlay: true
	});
</script>
</body>
</html>
